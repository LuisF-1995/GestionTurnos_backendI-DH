<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Inicio</a>
        <a type="button" class="btn btn-link" href="/logout">Salir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

<div class="container">
    <div class="row">
        <div class="col-sm-7">
            <h2>Agregar Turno</h2>
            <form id="add_new_odontologo">

                <div class="form-group">
                    <label class="control-label" for="id_odontologo">ID odontologo(*):</label>
                    <input type="number" class="form-control" id="id_odontologo"
                    placeholder="Ingrese el ID del odontologo" name="id_odontologo" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_paciente">ID paciente(*):</label>
                    <input type="number" class="form-control" id="id_paciente"
                           placeholder="Ingrese el ID del paciente" name="id_paciente" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fecha_turno">Fecha del turno (a√±o-mes-dia) (*):</label>
                    <input type="text" class="form-control" id="fecha_turno"
                           placeholder="Ingrese la fecha del turno" name="fecha_turno" required>
                </div>
                <button type="submit" class="btn btn-success" id="btn-add-new-odontologo">Crear Turno</button>
            </form>
        </div>
    </div>
</div>
</body>
